<br />
<h4 style="text-align: center">Dishes</h4>
<div class="container">
  <div class="body">
    <button class="btn btn-primary" type="button" style="float: right;" data-bs-toggle="modal" data-bs-target="#exampleModal">Add dishes</button>
    <br>
    <br>
    <div class="row">
      <div class="col-md-4" *ngFor="let item of filteredDataArray">
        <div class="card" style="width: 18rem; height: 28rem;">
          <img [src]="item.image" class="card-img-top img-fluid custom-image" alt="" style="height: 100%; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">Price: {{item.price}} dt</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2" (click)="setPlatData(item)">Update</button>
            <button class="btn btn-danger m-2" data-bs-toggle="modal" data-bs-target="#deleteModel" (click)="delete(item.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add dishes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="addPlat(f)">
          <div class="row">
            <div>
              <input type="text" class="form-control" placeholder="Name:" name="name" #name="ngModel" ngModel>
            </div>
            <br>
            <br>
            <div>
              <input type="text" class="form-control" placeholder="Title" placeholder="Image" name="image" #image="ngModel" ngModel>
            </div>
            <br>
            <br>
            <div>
              <input type="text" class="form-control" placeholder="Price:" name="price" #price="ngModel" ngModel>
            </div>
          </div>
          <br>
          <div class="alert alert-success" *ngIf="successMessage">{{successMessage}}</div>
          <div class="alert alert-success" *ngIf="errorMessage">{{errorMessage}}</div>
          <br>
          <button class="btn btn-success" data-bs-dismiss="Modal">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Update dishes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div>
              <input type="text" class="form-control" placeholder="Name:" name="name" #name="ngModel" [(ngModel)]="dataPlat.name">
            </div>
            <br>
            <br>
            <div>
              <input type="text" class="form-control" placeholder="Title" placeholder="Image" name="image" #image="ngModel" [(ngModel)]="dataPlat.image">
            </div>
            <br>
            <br>
            <div>
              <input type="text" class="form-control" placeholder="Price:" name="price" #price="ngModel" [(ngModel)]="dataPlat.price">
            </div>
          </div>
          <br>
          <div class="alert alert-success" *ngIf="successUpdate">{{successUpdate}}</div>
          <br>
          <button class="btn btn-primary" (click)="Update(dataPlat.id)">Update</button>
        </form>
      </div>
      
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModel" tabindex="-1" aria-labelledby="deleteModel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this dish?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary-emphasis" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
